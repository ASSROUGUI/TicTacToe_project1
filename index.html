<html>

        <title>Tic Tac Toe</title>
   </head>

   <body>
  <h1 class="animated flipInX infinite">Tic Tac Toe</h1> 
      <h2 class="animated flipInY infinite" id="l"></h2>
      <div class="container">
      <table>
       
         <tr >
            <td class='t' id='t1'> </td>
            <td class='t' id='t2'></td>
            <td class='t' id='t3'></td>
         </tr>
         <tr>
            <td class='t' id='t4'></td>
            <td class='t' id='t5'></td>
            <td class='t' id='t6'></td>
         </tr>
         <tr>
            <td class='t' id='t7'></td>
            <td class='t' id='t8'></td>
            <td class='t' id='t9'></td>
         </tr>
      </table>
    </div>
  
   
   <p>You can start with:  <button class="O"onclick="O()">O</button></p>
   <p>You can start with:  <button class="X"onclick="">X</button></p>

   <button class="btnOne"onclick="refreshtGame()">Restart Game</button>


</body>
